#{extends 'main.html' /}
#{set title:'Routes' /}

#{set 'styles'}
  #{stylesheet 'main.css' /}
  #{stylesheet 'route.css' /}
#{/set}

#{set 'scripts'}
  <script src="http://cdnjs.cloudflare.com/ajax/libs/datatables/1.9.4/jquery.dataTables.min.js"></script>
  <script src="@{'/public/lib/jquery.serializeObject.min.js'}"></script>
  #{script 'models.js' /}
  #{script 'views/route-info-view.js' /}
  #{script 'route.js' /}
#{/set}

<script id="route-info-tpl" type="text/html">

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="routeShortName">Short Name</label>
    <div class="controls">
      <input type="text" name="routeShortName" id="routeShortName" class="input-xlarge" value="{{routeShortName}}">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="routeLongName">Long Name</label>
    <div class="controls">
      <input type="text" name="routeLongName" id="routeLongName" class="input-xlarge" value="{{routeLongName}}">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="routeType">Type</label>
    <div class="controls">
      <select name="routeType" id="routeType" class="input-xlarge" required>
        <option value=""></option>
        <option value="TRAM">Tram</option>
        <option value="SUBWAY">Subway</option>
        <option value="RAIL">Rail</option>
        <option value="BUS">Bus</option>
        <option value="FERRY">Ferry</option>
        <option value="JEEPNEY">Jeepney</option>
        <option value="CABLECAR">Cable Car</option>
        <option value="GONDOLA">Gondola</option>
        <option value="FUNICULAR">Funicular</option>
      </select>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="routeDesc">Description</label>
    <div class="controls">
      <textarea name="routeDesc" id="routeDesc" class="input-xlarge">{{routeDesc}}</textarea>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="routeUrl">URL</label>
    <div class="controls">
      <input type="text" name="routeUrl" id="routeUrl" class="input-xlarge" value="{{routeUrl}}">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="routeColor">Color</label>
    <div class="controls">
      <input type="text" name="routeColor" id="routeColor" class="input-small" value="{{routeColor}}">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="routeTextColor">Text Color</label>
    <div class="controls">
      <input type="text" name="routeTextColor" id="routeTextColor" class="input-small" value="{{routeTextColor}}">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="airCon">Air Conditioned?</label>
    <div class="controls">
      <label class="checkbox" for="airCon">
        <input name="airCon" id="airCon" type="checkbox" value="true" {{#airCon}}checked{{/airCon}}> With Aircon
      </label>
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary" id="route-save-btn">Save changes</button>
    <button type="button" class="btn" id="route-cancel-btn">Cancel</button>
  </div>
</form>

</script>

<div id="route-header">
  <h3>Steps to Add a New Route</h3>

  <ul id="route-nav" class="nav nav-pills">
    <li>
      <a class="route-link" data-route-step="info" href="/route/info">1</a>
      <label class="route-nav-label">Basic Info</label>
    </li>
    <li>
      <a class="route-link" data-route-step="stops" href="/route/stops">2</a>
      <label class="route-nav-label">Stops</label>
    </li>
    <li>
      <a class="route-link" data-route-step="patterns" href="/route/patterns">3</a>
      <label class="route-nav-label">Trip Patterns</label>
    </li>
    <li>
      <a class="route-link" data-route-step="trips" href="/route/trips">4</a>
      <label class="route-nav-label">Trips</label>
    </li>
    <li>
      <a class="route-link" data-route-step="review" href="/route/review">5</a>
      <label class="route-nav-label">Review</label>
    </li>
  </ul>
</div>

<div id="route-step-content"></div>
